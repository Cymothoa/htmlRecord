<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单案例二</title>
    </head>
    <body>
        <div>
            <form action="">
                <label>输入框</label>
                <input type="text" placeholder="内容">
                <input type="text" disabled placeholder="禁用">
                <br><br>
                <label>成员选择</label>
                <input type="text">
                <br><br>
                <label for="">下拉框</label>
                <select name="" id="">
                    <option value="1"></option>
                    <option value="2">XXXXXXX公司</option>
                    <option value="3">XXXXXXX公司</option>
                    <option value="4">XXXXXXX公司</option>
                    <option value="5">XXXXXXX公司</option>
                    <option value="6">XXXXXXX公司</option>
                </select>
                <br><br><br><br>
                <label>文本域</label>
                <textarea name="" id="" cols="40" rows="10"></textarea>
                <br><br>
                <label for="">单选项</label>
                <input type="radio" name="1">未选
                <input type="radio" name="1" checked>已选
                <input type="radio" name="1" disabled>禁用
                <br><br>
                <label for="">复选项</label>
                <input type="checkbox">未选
                <input type="checkbox" checked>已选
                <input type="checkbox" disabled>禁用
            </form>
        </div>
    </body>
</html>
