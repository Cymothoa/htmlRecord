<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
        <!-- 
            form标签--表单
            action 规定提交表单向提交出发送的表单数据
            input 输入框  （*行内块元素*）
            属性：
                type
                    text 文本(默认)——输入框
                    button ——按钮（按钮名称可以自定义）
                    submit ——提交按钮
                    reset ——重置按钮
                    radio ——单选框
                        注意：name值一样时才生效
                    checkbox ——复选框
                        disabled属性 禁止选择
                        checked属性  默认选中状态
                    password ——密码
                placeholder属性 默认的提示信息 颜色是灰色
                value属性 值
            label标签：input框前的元素标记

         -->
         <form action="">
            <input type="text" placeholder="请输入您的电话号码" value="111">
            <br><br>
            <input type="button" value="按钮">
            <input type="submit">
            <input type="reset">
            <br><br>
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
            <br><br>
            <input type="checkbox" disabled>书法
            <input type="checkbox" checked>美术
            <input type="checkbox">雕塑
            <br><br>
            <input type="password">
            <!-- 
                下拉框
                    ·select：表单中的控件
                    ·option：表单中的选项
                    注意:二者共同组成下拉框
                        selected属性 默认选中
                        disabled属性 禁止选择
             -->
            <select name="" id="">
                <option value="1">一</option>
                <option value="2" selected>二</option>
                <option value="3">三</option>
                <option value="4" disabled>四</option>
            </select>
            <br><br>
            <!-- 
                文本域 textarea
                    rows 行
                    cols 列
                    maxlength 可以输入的最大长度
            -->
            <textarea rows="10" cols="40" maxlength="20"></textarea>
         </form>
    </body>
</html>
