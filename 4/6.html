<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>省略号</title>
    <style>
        p{
            width: 300px;
            border: 1px solid #f00;
            /* 超出部分变成省略号 */
            /* 不允许换行 */
            white-space: nowrap;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 变成省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <p>
        sdifaihfajnddsakjkuagdadsakjdsaudhkjsasakjfahsdkjsadadjdkaafkjafksgfusahjsagfaiudau
    </p>
</body>
</html>
